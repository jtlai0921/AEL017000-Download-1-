<body>
    HTML5的Input type=text新屬性（只有FireFox能看見）<hr />
    <br /><br />

    必填欄位(required)：<input type="text" required />  <br /><br />

    提示訊息(placeholder)：<input type="text" placeholder="*** 提示訊息(浮水印) ***" />  <br /><br />

    pattern(正規表達式)與 title(輸入錯誤的警告訊息)：<br />
    <input type="text" required title="只能輸入大寫英文字" pattern="[A-Z]+" />  <br /><br />



    <input type="submit" value="送出" />
</body>

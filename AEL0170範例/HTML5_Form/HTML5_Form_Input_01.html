<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    新版HTML5表單元件（Input），依照不同瀏覽器可能會呈現不同畫面：
    <hr /><br />
    Color -- <input type="color" />  <br /><br />
    Date -- <input type="date" />  <br /><br />
    DateTime -- <input type="datetime" />  <br /><br />
    eMail -- <input type="email" /> <br /><br />
    Number --<input type="number" min="0" max="100" />  <br /><br />
    URL -- <input type="url" />  <br /><br />
    TEL -- <input type="tel" />  <br /><br />


    <input type="submit" value="送出" />
    <br /><br />
    <hr />以前的HTML就有的：<br /><br />

    檔案上傳 -- <input type="file" />  <br /><br />
    密碼欄位 -- <input type="password" />  <br /><br />
    按鈕 Button -- <input type="button" value="HTML按鈕" />  <br /><br />
    

</body>
</html>

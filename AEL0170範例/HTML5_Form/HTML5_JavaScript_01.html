<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <script type="text/javascript">
        //註解：自己撰寫額外的JavaScript來進行資料的驗證動作。
        //下面的Form1變數，是指表單（<form>）的名稱。email變數，是文字輸入方塊（<input>）的名稱。
        function checkData() {
                if (document.Form111.email.value.length == 0) {
                    alert("不可留白。請輸入您的 E-Mail");
                    return false;
                }
                else {
                    i = document.Form111.email.value.indexOf("@");
                    if (i <= 0) {
                        alert("您輸入的 E-mail 不正確 !沒有＠符號");
                        return false;
                    }
                }
                Form1.submit();
        }
    </script>

</head>
<body>

    <form id="Form1" name="Form111" method="post" action="test.aspx" onsubmit="return checkData(this);">

        <input type=text name="email" />

        <input type="submit" value="送出按鈕" />
    </form>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Text Decorations（裝飾）</title>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" id="decoratedText">
        <g fill="yellow" stroke="purple" stroke-width="2" font-size="36"
           font-family="verdana" font-weight="bold">
            <text x="20" y="50">Normal text（一般文字）</text>

            <text x="20" y="150" text-decoration="line-through">
                Text with line through（刪除線）
            </text>

            <text x="20" y="250" text-decoration="underline">
                Underlined text（底線）
            </text>

            <text x="20" y="350" text-decoration="underline line-through">
                Underlined text with line through
            </text>
        </g>
    </svg>

</body>
</html>

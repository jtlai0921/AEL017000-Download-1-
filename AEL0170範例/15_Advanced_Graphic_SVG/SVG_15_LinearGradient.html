<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>linearGradient</title>
</head>
<body>
    linearGradient <br /><br />

    <!-- 微軟教科書範例（不會動作，需修改） -->
    <svg xmlns="http://www.w3.org/2000/svg">
        <linearGradient id="gradient0" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0.2" stop-color="yellow" />
            <stop offset="0.5" stop-color="red" />
            <stop offset="1.0" stop-color="green" />
        </linearGradient>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#gradient0)" />
    </svg>

    <hr />

    <!-- W3Schools範例，OK！ -->
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0)" />
                <stop offset="100%" style="stop-color:rgb(255,0,0)" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>


    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(100,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(79, 134, 50);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
    </svg>


    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(185, 210, 246);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(72, 62, 247);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">
            SVG
        </text>
    </svg>


    <!-- 資料來源 http://www.w3schools.com/svg/svg_grad_linear.asp -->
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>折線</title>
</head>
<body>

    折線<br />用逗號（,）區隔每一組x軸與y軸
    <hr />

    <svg>
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
                  style="fill:none;stroke:black;stroke-width:3" />
    </svg>

    <br /><br /><br /><br />
    沒有填寫stroke（線條）將會出現這種狀況<br />
    <svg>
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" />
    </svg>
    
    <!-- 以上的參考資料：http://www.w3schools.com/svg/svg_polyline.asp  -->



    <br /><br />
    <svg xmlns="http://www.w3.org/2000/svg">
        <polyline points="105 100, 120 100, 125 90, 135 110, 145 90, 155 110, 165 90, 175
                                        110, 180 100, 195 100" fill="none" stroke="blue" />
    </svg>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>按鈕（Button）</title>
</head>
<body>

    <form method="get" action="form_01_exec.aspx">

            一般按鈕：<input id="Button1" type="button" value="button" />
            <br />

            重設、清除：<input id="Reset1" type="reset" value="reset" />
            <br />

            確認、送出資料：<input id="Submit1" type="submit" value="submit" />
    </form>

</body>
</html>

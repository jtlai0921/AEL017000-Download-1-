<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <style>
        div.ex1 {
            width: 220px;
            padding: 10px;
            border: 5px solid gray;
            margin: -5px;  /* margin可以輸入負值，padding不可以 */
        }

        div.ex2 {
            width: 220px;
            padding: 10px;
            border: 5px solid red;
            margin: -10px;  /* margin可以輸入負值，padding不可以 */
        }
    </style>

</head>

<body>

    <img src="w3css.gif" width="250" height="250">

    <div class="ex1">
        The picture above is 250px wide.
        The total width of this element is also 250px.
    </div>

    <div class="ex2">
        The picture above is 250px wide.
        The total width of this element is also 250px.
    </div>



    <br />

    <br />

</body>
</html>

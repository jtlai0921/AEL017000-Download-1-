<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <style>
        div.container {
            box-sizing: content-box;
            width: 30em;
            border: 1em solid;
        }

        div.box {
            box-sizing: border-box;
            -moz-box-sizing: border-box; /* Firefox瀏覽器使用 */
            width: 50%;
            border: 1em solid red;
            float: left;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="box">===左側===</div>
        <div class="box">***右側***</div>
    </div>

</body>
</html>

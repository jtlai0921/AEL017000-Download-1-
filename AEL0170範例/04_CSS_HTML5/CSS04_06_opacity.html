<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>opacity（透明度）</title>
    <style>
        div {
            background-color: red;
            opacity: 0.8;   /* 從0.0 ~ 1.0，數字越大，顏色越深！*/
        }
    </style>
</head>
<body>
    <h3>opacity（透明度）</h3>
    <br />

    <div>紅色底色，測試文字底色的透明度（opacity）</div>

    <br />
    資料來源：http://www.w3schools.com/cssref/tryit.asp?filename=trycss3_opacity
</body>
</html>

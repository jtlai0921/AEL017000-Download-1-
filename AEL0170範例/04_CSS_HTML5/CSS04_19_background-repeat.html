<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>展示 background-repeat屬性</title>

    <style>
        td {
            background-image: url('w3css.gif');

            background-repeat: repeat;
            /* 您可以自行修改這四個值，看看成果如何？ */
            /* 
                repeat（此為預設值，重複出現並填滿畫面）、
                repeat-x（橫向填滿、左右填滿）、
                repeat-y（直式填滿、上下填滿）
                或是no-repeat（不填滿）。
             */
        }
    </style>
</head>
<body>

    <table width="600px" height="600px" border="1">
        <tr>
            <td>展示 background-repeat屬性。</td>
        </tr>
    </table>


    <br /><br /><hr /><br /><br />
    這裡有詳細的線上展示，
    <a href="http://www.w3schools.com/cssref/playit.asp?filename=playcss_background-repeat&preval=repeat-x">
    http://www.w3schools.com/cssref/playit.asp?filename=playcss_background-repeat&preval=repeat-x</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <style type="text/css">
        /* 這是CSS的註解。多列的註解。 */
        h3 {
            -ms-hyphens: auto;   /*IE10*/
            -webkit-hyphens: auto;  /*Safari*/
            -moz-hyphens: auto; /*FireFox*/
            hyphens: auto;
        }

        p {
            -ms-hyphens: manual;
            -webkit-hyphens: manual;
            -moz-hyphens: manual;
            hyphens: manual;
        }

        h4 {
            -ms-hyphens: none;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            hyphens: none;
        }
    </style>

</head>
<body>

    <h3>InternationalInternationalInternationalInternationalInternationalInternational</h3>

    <p>InternationalInternationalInternationalInternationalInternationalInternational</p>

    <h4>InternationalInternationalInternationalInternationalInternationalInternational</h4>

</body>
</html>

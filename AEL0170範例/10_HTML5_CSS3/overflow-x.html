<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <h3>本範例不設定高度（height），只設定寬度</h3>

    <p style='width:130px; background:#b6ff00'>
        overflow:visible（預設值）<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

    <p style='overflow-x: hidden; overflow-y: hidden; width: 130px; background: #ffd800; '>
        overflow:hidden<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

    <p style='overflow-x: auto; overflow-y: auto; width: 130px; background: #00ffff; '>
        overflow:auto<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p><h3>水平的捲軸不會出現！</h3><br /><br />

    <p style='overflow-x: scroll; overflow-y: scroll; width: 130px; background: #0094ff; '>
        overflow:scroll<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

</body>
</html>

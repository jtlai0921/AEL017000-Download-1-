<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <h3>只設定 overflow-y（寬度width與高度height）</h3>

    <p style='width:150px; background:#b6ff00'>
        overflow:visible（預設值）<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

    <p style='overflow-y:hidden; width:150px; height:50px; background:#ffd800'>
        overflow:hidden<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

    <p style='overflow-y:auto; width:150px; height:50px; background:#00ffff'>
        overflow:auto<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

    <p style='overflow-y: scroll; width: 150px; height:50px; background: #0094ff; '>
        overflow:scroll<br /><br />
        太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。太陽花與香蕉。<br />
    </p>

</body>
</html>

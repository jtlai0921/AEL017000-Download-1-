<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>按鈕（Button）</title>
</head>
<body>

    <form method="get" action="form_01_exec.aspx">

            單選：<input id="Radio1" type="radio" value="Male" checked />男
                     <input id="Radio2" type="radio" value="Female" />女

            <br /><br /><br />

            複選：<input id="Checkbox1" type="checkbox" value="BMW" />寶馬
                    <input id="Checkbox2" type="checkbox" value="M-Benz" checked />賓士
                    <input id="Checkbox3" type="checkbox" value="Volvo" checked />富豪

            <br /><br /><br /><br /><br /><br />

            下拉式選單（單選）：<select id="Select1">
                                                <option value="BMW">寶馬</option>
                                                <option value="M-Benz">賓士</option>
                                                <option value="Volvo" selected>富豪</option>
                                            </select>

            <br /><br /><br />

            下拉式選單（複選）：<select id="Select2" multiple>
                                            <option value="BMW" selected>寶馬</option>
                                            <option value="M-Benz" selected>賓士</option>
                                            <option value="Volvo">富豪</option>
                                        </select>

        <br /><br /><br /><br /><br /><br />

        檔案上傳：<input id="File1" type="file" />

        <br /><br /><br /><br /><br /><br />


        <fieldset>
            <legend>
                表單「標題文字」--- MIS2000 Lab.
            </legend>

            這是表單的內容：
            <br /><br />
            請輸入您的姓名：<input id="Text1" type="text" />
        </fieldset>



    </form>

</body>
</html>

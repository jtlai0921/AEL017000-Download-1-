<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>第三個HTML網頁（網頁標題）</title>
</head>
<body>

    <strong>網頁的內容，寫在<em>Body標籤</em>裡面</strong>

    <p>
        在一句話裡面，<em>特別強調的重點（斜體字）</em>就會以em標籤來標示。
    </p>

    <p>
        在一句話裡面，<strong>特別強調的重點（粗體字）</strong>就會以strong標籤來標示。
    </p>

</body>
</html>

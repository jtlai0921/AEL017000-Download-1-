<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <style type="text/css">
        .hello{
            font-weight: bold;
            font-size: 20px;
            line-height: 1.5em;
            font-family: Arial;
        }
    </style>

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("p").addClass("hello");
            // 幫<p>加入 class=hello。
        });
    </script>

</head>
<body>
     
          <p>實驗組：大家好，大家好！</p>

          <hr />

          <div>對照組：大家好，大家好！</div>


    <!--請參閱 jQuery官方網站的解說： http://api.jquery.com/category/manipulation/ -->
</body>
</html>

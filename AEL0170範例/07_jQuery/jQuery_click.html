<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>資料來源：微軟官方教材。</title>

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>

</head>
<body>

    <form>
        <p><label>姓名：<input type="text" id="TextBox1" /></label></p>
        <input type="button" id="submit" value="確認送出(Submit)" />
    </form>

    <div id="thankYouArea"></div>


    <script type="text/javascript">
        $(document).ready(function () {

            $("#submit").click(
                // 當id=submit的按鈕被按下去（click）就會執行的程式碼。

                function () {
                var userName = $("#TextBox1").val();
                $("#thankYouArea").replaceWith("<h3>您好：" + userName + "</h3>");
            })

            //資料來源：微軟官方教材。
        });
    </script>

</body>
</html>

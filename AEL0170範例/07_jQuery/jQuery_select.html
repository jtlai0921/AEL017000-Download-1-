<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>資料來源：jQuery官方網站</title>

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>

</head>
<body>

    <form>
        <input id="TextBox1" type="text" value="文字輸入方塊"> <br /><br />
    </form>
    <br /><br />

    <div id="other">
        ***請點選我*** <br />
        點選(click)以後，會觸發 select()。
    </div>
    

    <script type="text/javascript">
        $(document).ready(function () {

            $("#TextBox1").select(function () {
                alert(".select()已被觸發！！");
            });

            $("#other").click(function () {
                $("#TextBox1").select();
                //點選(click)以後，會觸發 select()。
            });

            //資料來源：jQuery官方網站  http://api.jquery.com/select/。
        });
    </script>

</body>
</html>

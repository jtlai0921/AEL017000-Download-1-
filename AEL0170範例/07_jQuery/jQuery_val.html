<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            alert("抓到HTML標籤的內容--" + $("input[type=text]").val());
            //抓取 <Input type=text>原本的內容。因為數量很多，只抓第一個<input>。

            $("input[type=text]").val("修改後的內容");
            // 抓取與設定元素的「值」。
        });
    </script>

</head>
<body>

    <input type="text" id="TextBox1" value="原本的值，111" />  <br /><br />
    <input type="text" id="TextBox2" value="原本的值，222" />  <br /><br />
    <input type="text" id="TextBox3" value="原本的值，333" />  <br /><br />
             
    <!--請參閱 jQuery官方網站的解說： http://api.jquery.com/category/manipulation/ -->
</body>
</html>

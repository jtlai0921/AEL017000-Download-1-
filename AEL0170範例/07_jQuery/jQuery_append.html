<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("ul").append("<li><font color=red>The new last list item</font></li>");
            // 新增一段HTML標籤在<ul>裡面
        });
    </script>

</head>
<body>
     
    <ul>
        <li>第一個子項目文字</li>
        <li>第二個子項目文字</li>
        <li>第三個子項目文字</li>
    </ul>

    <!--請參閱 jQuery官方網站的解說： http://api.jquery.com/category/manipulation/ -->

</body>
</html>

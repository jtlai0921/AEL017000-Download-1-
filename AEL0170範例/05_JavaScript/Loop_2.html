<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>do...while迴圈</title>

    <script type="text/javascript">
        var i = 11;

        // 不論條件式否符合，至少執行第一次以後，才跑while迴圈。
        do {
            document.write('<br /> i = ' + i);
            i++;
        } while (i < 10)

    </script>

</head>
<body>

</body>
</html>

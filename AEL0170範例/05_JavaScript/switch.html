    <title>switch...case 判別式</title>

    <script type="text/javascript">

        var examNO = 60;

        switch (examNO)  {
            case 80:
                document.write('成績：80分');
                break;  //程式執行中斷，不會繼續執行下一列。
            case 70:
                document.write('成績：70分');
                break;  //程式執行中斷，不會繼續執行下一列。
            case 60:
                document.write('成績：60分');
                break;  //程式執行中斷，不會繼續執行下一列。

            default:
                // 以上皆非的情況，就執行這裡的程式。
                document.write('您的成績不在80、70、60分裡面');
                // default這邊沒有用到「break」。
        } 

        //***********************************************

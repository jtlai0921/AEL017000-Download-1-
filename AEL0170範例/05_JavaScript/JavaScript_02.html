<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>文字運算式（+符號）</title>

    <script type="text/javascript">

        x = 10 + 10;    //數字相加，答案是20（數字）
        y = "10" + 10;   //文字串連，答案是"1010"（字串）
        z = "Ten" + 10;  //文字串連，答案是"Ten10"（字串）

        document.write("x = 10 + 10答案是：" + x);
        document.write("<br />y = \"10\" + 10答案是：" + y);
        document.write("<br />z = \"Ten\" + 10答案是：" + z);
        // 於瀏覽器視窗內直接顯示

    </script>

</head>

</body>
</html>

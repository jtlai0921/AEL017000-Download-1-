    <title>布林運算子（Bollean Operators）</title>

    <script type="text/javascript">

        var x = true;
        var y = true;


        document.write("x&&y答案是：" + (x && y));
        document.write("<br />x||y答案是：" + (x || y));
        document.write("<br />!x答案是：" + (!x));
        // 於瀏覽器視窗內直接顯示
    </script>
